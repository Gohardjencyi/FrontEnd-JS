<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./style.css">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-md">
  <a class="navbar-brand" href="#">
    <img src="./assets/Designer-Photoroom.png" alt="weather-logo">
</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#">Section 1</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Section 2</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Section 3</a>
      </li>    
    </ul>
  </div>  
</nav>

<div class="container-fluid p-0">
    <div>
      
        <section class="forcast-banner-section" style="background: url('./assets/weather-banner.jpg');">
          <div class="forcasting-box">
            <div class="forcast-data">
              <div class="weather">
                <div class="temp">100</div>
                <div class="time_location">
                  <p>Sahara</p>
                  <span>Random date & time</span>
                </div>
        
                <div class="weather_condition">
                  <p>
                    <img src="" alt="" />
                  </p>
                  <span>Condition</span>
                </div>
              </div>
            </div>
          </div>
          <div class="weather-form">
          
          <form action="">
              <div class="input-group mb-3">
                  <input type="text" class="form-control searchField" placeholder="Search">
                  <span class="errorText">Error</span>
                  <div class="input-group-append">
                    <button class="btn search-icon" type="submit"><i class="fas fa-search"></i></button>
                  </div>
                </div>
          </form>
          </div>

          <div id="map" style="position: relative;z-index: 4;width: 50%; height: 300px;"></div>  
           
        </section>
        <div class="background-overlay"></div>
    </div>
 
</div>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false&libraries=places"></script>

<script src="./script.js"></script>
</body>
</html>
