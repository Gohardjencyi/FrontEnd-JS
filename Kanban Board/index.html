<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>


    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"
      referrerpolicy="no-referrer"
    ></script>
    <title>Kanban Board</title>
</head>
<body>

    <section class="kanbanboard">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-2 col-md-3">
                    <h2>Kanban Board</h2>

                    <!-- <nav class="menu-tab">
                        <div class="tab-box">
                            <div class="tab-heading">
                                Projects
                            </div>
                            <div class="tab-lists">
                                <button class="Project1">Project 1</button>
                                <button class="Project2">Project 2</button>
                                <button class="Project3">Project 3</button>
                            </div>
                        </div>
                    </nav> -->
                </div>
                <div class="col-lg-10 col-md-3">
                    <!-- navbar html -->
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="task-navbar">
                                <select name="priority" class="priority-nav">
                                    <option value="all" selected>All Priority</option>
                                    <option value="critical">Critical</option>
                                    <option value="high">High</option>
                                    <option value="medium">Medium</option>
                                    <option value="low">Low</option>
                                  </select>
    
                                  <select name="status" class="status-nav">
                                    <option value="all" selected>All Status</option>
                                    <option value="todo">Todo</option>
                                    <option value="prograss">Prograss</option>
                                    <option value="hold">Hold</option>
                                    <option value="completed">Completed</option>
                                  </select>
    
                                <!-- <div class="priority-nav">
                                    <button type="button" class="btn-critical">Critical</button>
                                    <button type="button" class="btn-high">High</button>
                                    <button type="button" class="btn-medium">Medium</button>
                                    <button type="button" class="btn-low">low</button>
                                </div>
                                <div class="status-nav">
                                    <button type="button" class="btn-todo">Todo</button>
                                    <button type="button" class="btn-progress">Progress</button>
                                    <button type="button" class="btn-hold">Hold</button>
                                    <button type="button" class="btn-completed">Completed</button>
                                </div> -->
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="options-nav">
                                <button type="button" class="btn-addtask">Add Task</button>
                                <button type="button" class="btn-delete">Delete</button>
                            </div>
                        </div>
                    </div>
                    <!-- content options -->
                     <div class="container-fluid">
                        <div class="task-lists row p-5">
                                                       
                        </div>
                     </div>
                    
                </div>
            </div>
        </div>
        <!-- add form modal -->
        <div class="form-model task_modal">
            <form action="" method="post">
                <h4 class="model-box">Add New Task</h4>
                <input type="text" placeholder="Title" id="task_title" class="task_title">
                <textarea placeholder="Description" id="task_description" cols="20" rows="5"></textarea>
                <select class="form-control priority-select" id="priority-select">
                    <option value="critical">Critical</option>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>

                <select class="form-control status-select" id="status-select">
                    <option value="todo">Todo</option>
                    <option value="prograss">Prograss</option>
                    <option value="hold">Hold</option>
                    <option value="completed">Completed</option>
                </select>

                <button type="submit" class="btn-tasksubmit">Submit</button>
            </form>
        </div>
        <!-- task list -->
        
    </section>

    
</body>
<script src="./script.js"></script>
</html>
