<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container" id="container">
        <h1 id="counter-value">
            0
        </h1>
       <div class="controls">
        <button id="increament">
            increament
        </button>
        <button id="decreament">
            decreament
        </button>
       </div>
       <div class="stepper">
        <label for="tepper">Stepper</label>
        <input type="number" id="changeby" value="5">
       </div>

    </div>


    <div id="container" class="container">
        <h1>Star Component</h1>
  
        <div class="star-container">
          <div class="star" data-shashwat="1">&#9733;</div>
          <div class="star" data-shashwat="2">&#9733;</div>
          <div class="star" data-shashwat="3">&#9733;</div>
          <div class="star" data-shashwat="4">&#9733;</div>
          <div class="star" data-shashwat="5">&#9733;</div>
        </div>
  
        <h2>Rating Count => <span id="count">0</span></h2>
      </div>
  
    <script src="script.js"></script>
</body>
</html>
